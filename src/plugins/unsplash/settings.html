<div class="form-group">
    <label for="search_query" class="form-label">Search Query:</label>
    <input type="text" id="search_query" name="search_query" placeholder="Type something..." class="form-input">
    <small style="width: 100%;">Optional: Search for an image on Unsplash. If not provided, a random image will be fetched.</small>
</div>

<div class="form-group">
    <label for="collections" class="form-label">Collections:</label>
    <input type="text" id="collections" name="collections" placeholder="e.g. 1234,5678" class="form-input">
    <small style="width: 100%;">Optional: Comma-separated list of Unsplash collection IDs.</small>
</div>

<div class="form-group">
    <div class="form-group">
        <label for="content_filter" class="form-label">Content Filter:</label>
        <select id="content_filter" name="content_filter" class="form-input">
            <option value="low">Avoid nudity and violence</option>
            <option value="high">No filtering</option>
        </select>
    </div>

    <div class="form-group">
        <label for="color" class="form-label">Color:</label>
        <select id="color" name="color" class="form-input">
            <option value="">Any</option>
            <option value="black_and_white">Black and White</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="red">Red</option>
            <option value="purple">Purple</option>
            <option value="magenta">Magenta</option>
            <option value="green">Green</option>
            <option value="teal">Teal</option>
            <option value="blue">Blue</option>
        </select>
    </div>

    <div class="form-group">
        <label for="orientation" class="form-label">Orientation:</label>
        <select id="orientation" name="orientation" class="form-input">
            <option value="">Any</option>
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
        </select>
    </div>
</div>

<script>
    // populate form values from plugin settings
    document.addEventListener('DOMContentLoaded', () => {        
        if (loadPluginSettings) {
            document.getElementById('search_query').value = pluginSettings.search_query || '';
            document.getElementById('collections').value = pluginSettings.collections || '';
            document.getElementById('content_filter').value = pluginSettings.content_filter || 'low';
            document.getElementById('color').value = pluginSettings.color || '';
            document.getElementById('orientation').value = pluginSettings.orientation || '';
        }
    });
</script>
